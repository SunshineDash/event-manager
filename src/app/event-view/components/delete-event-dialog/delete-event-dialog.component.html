<h2 mat-dialog-title>Delete Event</h2>
<mat-dialog-content>
  Are you sure want to delete <b>{{data.event.title}}</b> event?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">Ok</button>
</mat-dialog-actions>
